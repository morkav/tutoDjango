{% extends "base/base.html" %}

{% block header %}
  <header>
    <h1><a href="#" id="logo">Лицей им. С.&nbsp;Рахманинова</a></h1>
  </header>
{% endblock %}

{% block title %}Фото Галерея{% endblock %}

{% block base_content %}
  <section class="carousel" id="gallery">
      <section>
        <object width="100%" height="900">
          <param name="flashvars"
                 value="offsite=true&amp;lang=en-us&amp;page_show_url=%2Fphotos%2F65968911%40N08%2Fsets%2F{{ collection.photoset_id }}%2Fshow%2F&amp;page_show_back_url=%2Fphotos%2F65968911%40N08%2Fsets%2F{{ collection.photoset_id }}%2F&amp;set_id={{ collection.photoset_id }}&amp;jump_to="/>
          <param name="movie"
                 value="http://www.flickr.com/apps/slideshow/show.swf?v=109615"/>
          <param name="allowFullScreen" value="true"/>
          <embed type="application/x-shockwave-flash"
                 src="http://www.flickr.com/apps/slideshow/show.swf?v=109615"
                 allowFullScreen="true"
                 flashvars="offsite=true&amp;lang=en-us&amp;page_show_url=%2Fphotos%2F65968911%40N08%2Fsets%2F{{ collection.photoset_id }}%2Fshow%2F&amp;page_show_back_url=%2Fphotos%2F65968911%40N08%2Fsets%2F{{ collection.photoset_id }}%2F&amp;set_id={{ collection.photoset_id }}&amp;jump_to="
                 width="920"
                 height="900">
          </embed>
        </object>
      </section>
  </section>
{% endblock %}

{% block page_type %} no-sidebar {% endblock %}
