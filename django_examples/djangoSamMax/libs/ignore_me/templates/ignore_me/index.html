{% extends 'ignore_me/base.html' %}

{% block content %}

<div class="page-header">
<h1>Applications</h1>
</div>

<p>Cliquez sur un app pour la voir fonctionner.</p>


<p>
<ul>
{% for app in apps %}
    <li>
        <a href="{{ app.0 }}/">
            {{ app.0|title }}: {{ app|slice:"1:"|join:" "|title}}
        </a>
    </li>
{% endfor %}
</ul>
</p>

<p>Lisez les sources dans : <em>{{ settings.APPS_DIR }}</em></p>

{% endblock content %}
