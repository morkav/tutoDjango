<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>

        {# On peut avoir autant de variables que l'on veut dans le template #}

        {{ prefix}} {{ name }}

    </title>
</head>
<body>

{# On peut utiliser les variables plusieurs fois #}

<h1>{{ prefix}} {{ name }}</h1>

{# Ceci est la syntaxe des commentaires sur une ligne #}


<p>Vous voyez ? Dynamique ! <a href="..">Retour</a></p>

</body>
</html>
